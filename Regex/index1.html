<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Regex/style1.css" />
    <title>Palindrome Checker</title>
  </head>
  <body class="body">
    <main class="main">
      <h1 class="title">Is it a Palindrome?</h1>
      <div class="checker_box">
        <p class="checker_title">Enter in text to check for a palindrome:</p>
        <div class="input_box">
          <input type="text" id="text-input" class="text-input" name="text" />
          <button id="check-btn" class="check-btn">Check</button>
        </div>
        <p id="result" class="result"></p>
      </div>
      <p class="notes">
        A palindrome is a word or sentence that's spelled the same way both
        forward and backward, ignoring punctuation, case, and spacing.
      </p>
    </main>
    <script src="../Regex/script1.js"></script>
  </body>
</html>
